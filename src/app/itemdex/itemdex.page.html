<style>
  .pokeball {
    background: linear-gradient(to bottom, #d9534f 50%, white 50%);
  }
</style>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Itemdex</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="rounded-3 border border-dark text-center pokeball" *ngFor="let item of items">
        <span class="fs-6"><b>{{item.name}}</b> <img src="{{item.image}}"> </span>
        <hr>
        <span class="fs-6"> {{item.description}}</span>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
