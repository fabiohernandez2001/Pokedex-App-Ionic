<style>
  .pokeball {
    background: linear-gradient(to bottom, #d9534f 50%, white 50%);
  }
</style>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Abilitydex</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" class="rounded-3 border border-2 border-dark text-center pokeball" *ngFor="let ability of abilities">
        <span class="fs-6"><i><b> {{ability.name}}</b></i></span>
        <hr>
        <span class="fs-6"> {{ability.description}}</span>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
