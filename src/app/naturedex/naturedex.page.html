<style>
  .pokeball {
    background: linear-gradient(to bottom, #d9534f 48%, black 48%, black 52%, white 52%);
  }
</style>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Naturedex</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col  size="4" class="rounded-3 border border-dark text-center pokeball" *ngFor="let nature of natures">
        <span class="fs-6"><i><b> {{nature.name}}</b></i></span>
        <hr>
        <span class="fs-6"> {{nature.plus}}+ &emsp; {{nature.minus}}-</span>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
